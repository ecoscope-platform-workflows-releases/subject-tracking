task-instance-error:
  name: Task Instance Error
  description: |
    A demonstration of configuration that would raise a task instance error.
    Specifically, `trajectory_segment_filter.min_length_meters` configuration is invalid.
  raises: true
  expected_status_code: 500
  params:
    workflow_details:
      name: "Subject Tracking Dashboard"
      description: "A dashboard for visualizing subject trajectories and home range."
    er_client_name:
      data_source:
        name: "mep_dev"
    groupers:
      groupers: []
    time_range:
      since: "2017-01-01T00:00:00"
      until: "2017-03-31T23:59:59"
      timezone:
        label: "UTC (UTC+00:00)"
        tzCode: "UTC"
        name: "(UTC+00:00) UTC"
        utc: "+00:00"
    subject_obs:
      subject_group_name: "Ecoscope"
    subject_traj:
      trajectory_segment_filter:
        min_length_meters: 0.001
        max_length_meters: 0.002
        max_time_secs: 1.001
        min_time_secs: 1.0
        max_speed_kmhr: 0.02
        min_speed_kmhr: 0.01
    base_map_defs:
      base_maps:
        - url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}"
          opacity: 1.0
        - url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
          opacity: 0.5
    td:
      auto_scale_or_custom_cell_size:
        auto_scale_or_custom: "Auto-scale"
      crs: "EPSG:3857"
